{% extends "base.html" %}


{% block content %}
    <h1> Edit Reservation {{reservation.id}} </h1>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <h3>Details:</h3>
            <b>Customer:</b> {{reservation.customer.name}} <br>
            <b>Time:</b> {{reservation.reservation_time}}<br>
            <b>Status:</b> {{reservation.status}}
        </div>
        <div class="col-sm-6">
            <h2> Edit Form </h2>
            <form action="/reservation/update/{{reservation.id}}" method="POST">
                <label>How many People?</label><br>
                <input type="number" name="numOfPeople" id=""><br>
                <br>
        
                <label>Time of reservation</label><br>
                <input type="datetime-local" name="dateime" value="{{reservation.reservation_time}}" id="">
                <br><br>
        
                <label>Customer</label>
                <select name="customer" id="">
                    {% for customer in customers %}
                        {{ customer }}
                        <option value="{{customer.id}}"> {{customer.name}} </option>
                    {% endfor %}
                </select>
                
                <br><br>
                
                <input type="submit" value="update reservation">
            </form>
        </div>
    </div>

{% endblock %}
